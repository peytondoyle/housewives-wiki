<!DOCTYPE html>
<html>
<head>
    <title>Add a New Real Housewife</title>
</head>
<body>
    <h1>Add a New Real Housewife</h1>
    <form id="housewifeForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="bio">Biography:</label>
        <textarea id="bio" name="bio" required></textarea><br><br>

        <label for="photo">Photo URL:</label>
        <input type="text" id="photo" name="photo"><br><br>

        <!-- Add other fields as necessary -->

        <button type="submit">Submit</button>
    </form>
    <script src="/submitForm.js"></script>
</body>
</html>
